<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="module" src="grid.js"></script>
  <script type="text/javascript"></script>
  <title>Document</title>
</head>

<body>
  <header>
    <h1>Quiky Drag & Drop</h1>
    <img class="thumbs-face" src="images/Thumbs-Up-Smiley-Face.png" alt="thumbs face">
    <div></div>
    <button id="button-go">Go!</button>
    <button id="button-reset">Reset</button>
  </header>

  <div id="time"></div>
  <img class="black-face" src="images/1297390581.png" alt="black face">
  
  <p>1 - Drag & Drop as quick as possible the colored squares into the empty grid. Same position !</p>
  <div id="container">

    <div class="container-one"></div>
    <div class="container-two"></div>
  </div>
  
  <div class="dropper">
    <div class="draggable">#1</div>
    <div class="draggable">#2</div>
  </div>
  <div class="dropper">
    <div class="draggable">#3</div>
    <div class="draggable">#4</div>
  </div>

</body>

</html>
