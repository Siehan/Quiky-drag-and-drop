<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="module" src="grid.js"></script>
  <script type="text/javascript"></script>
  <title>Drag & Drop</title>
</head>

<body>
  <header>
    <h1 class="drag">Drag</h1>
    <img class="black-face" src="images/1297390581.png" alt="black face">
    <h1 class="drop">Drop</h1>
  </header>

  <p><span style="color: yellow;">Colored</span><span style="color: greenyellow;"> Squares</span> into the empty grid.<span style="color: red;"> Same position !</span> <span style="color: rgb(224, 25, 231);"> No release  !</span></p>

  <div id="start-the-game">
    <button id="button-go">Start the game!</button>
    <div id="time"></div>
    <button id="button-reset">Reset</button>
  </div>

  <audio src="/assets/" preload="auto"/>

  <audio preload="auto" id="son">
    <source src="beep.mp3" type="audio/mp3">
    <source src="beep.ogg" type="audio/ogg">
  </audio>


  <div id="container">
    <div class="container-one"></div>
    <div class="container-two"></div>
  </div>

</body>

</html>
